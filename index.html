<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Aplicación calculadora</title>
  </head>
  <body>
    <div class="container">
        <h1 class="m-5">Aplicación calculadora</h1>
        <form action="" class="m-2">
            <h2 class="m-3">Operando A</h2>
            <input class="form-control" type="number" name="n1" id="n1" placeholder="Number 1" aria-label="default input example">
            <h2 class="m-3">Operando B</h2>
            <input class="form-control" type="number" name="n2" id="n2" placeholder="Number 2" aria-label="default input example">
            <div class="d-flex justify-content-center my-4">
                <button type="button" class="btn btn-primary m-2" id="suma">Sumar</button>
                <button type="button" class="btn btn-primary m-2" id="resta">Restar</button>
                <button type="button" class="btn btn-primary m-2" id="producto">Multiplicar</button>
                <button type="button" class="btn btn-primary m-2" id="dividir">Dividir</button>
            </div>
        </form>
        <br>
        <div class="d-flex justify-content-center my-4">
            <h2 class="m-3">Resultado:</h2>
            <input class="form-control" type="number" name="resultado" id="resultado" value="" placeholder="Resultado" aria-label="default input example" disabled>
            <p></p>
        </div>
        <br>
        <div class="d-flex justify-content-center container-imagen">
            <img src="" alt="imagenes de resultado" id="imagen" hidden>
        </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
